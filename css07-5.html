<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css7일차 p393</title>
    
    <style>
        #htmlobj {
            width: 80%;
            height: 800px;
        }
    </style>
</head>
<body>
    <!-- html5를 이용한 멀티미디어 파일 재생 -->
    <!-- html5의 가장 큰 특징으로 외부 프로그램의 도움을 받지 않고 html만 사용하여 멀티미디어 파일을 재생할 수 있음 -->
    <!-- <object></object>, <embed></embed>: 현재 웹 페이지에 외부 미디어 파일을 로드하여 화면에 출력 -->
    <!-- 외부 문서를 로드하여 현재 웹페이지에 로드 -->
    <!-- object태그는 현재 모든 웹 브라우저에서 지원함 -->
    <!-- object태그는 현재 웹 페이지에 다른 웹 페이지의 내용을 로드하여 출력할 수 있음 -->
    <!-- embed태그는 외부파일을 로드하기 위해 오랫동안 사용되어진 태그 -->
    <!-- html5부터 정식으로 html에서 지원함 -->
    <!-- 미디어 파일 참조 사이트: http://www.iana.org/assignments/media-types/media-types.xhtml -->

    <!-- 카페 파일 다운하고 media파일 만들어서 넣기 type은 ctrl +f pdf template 복사 -->
    <object data="../media/LGV50.pdf" type="application/pdf" width="600" height="800"></object>

    <embed src="../media/LGV50.pdf" type="application/pdf" width="50%" height="800px">
<br><hr>

    <div id="div01">
        <object data="./css07-3.html" type="text/html" id="htmlobj"></object>
    </div>
</body>
</html>
