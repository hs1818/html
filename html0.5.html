<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5일차</title>
</head>
<body>
    <form action="">
        <!-- <input>태그의 속성-->
        <!-- autofocus : 페이지를 불러오자마자 폼의 요소 중에서 원하는 요소에 마우스 커서를 표시 (-꼭 필요x 있으면 낫베드)-->
        <label for="uname">이름 :</label>
        <input type="text" id="uname" autofocus><br>
        
        <!-- placeholder : input 태그에 입력할 내용에 대한 힌트를 제공하는 속성, 사용자 입력이 있을 시 힌트는 자동으로 삭제됨-->
        <label for="uid">학번 :</label>
        <input type="text" id="uid" placeholder="하이폰없이 입력"><br>

        <!-- readonly : 쓰기가 불가능한 읽기 전용 속성, disabled랑 기능이 다름-->
        <!-- disabled : 해당 태그를 사용하지 못하도록 비활성화-->
        <label for="subj">영어회화(초급)</label>
        <input type="text" id="subj" value="오전 9:00~11:00" readonly><br>

        <!-- required : 필수 입력 필드로 지정 -->
        <!-- submit 버튼 클릭 시 필수 필드로 지정하여 검사가 가능-->
        <label for="uname">이름</label>
        <input type="text" id="uname" required><br>
        

        <!-- min, max : 해당 입력 필드의 최소값 및 최대값을 지정-->
        <!-- step : 허용된 범위내의 숫자를 지정하여 일정한 간격으로 변경할 수 있도록 함, 기본값1-->
        <!-- type이 date, datetime, datetime-local, month, week, time, number, range- 일때만 사용가능-->
        <label for="group">단체주문</label>
        <input type="number" id="group" value="10" min="10" max="100" step="10"><br>

        <!-- size, minlength, maxlength : input 태그에 입력할 수 있는 글자수를 제한할 수 있는 속성-->
        <!-- size는 화면에 몇 글자까지 보이게 할지를 결정-->
        <!-- minlength, maxlength는 최소 글자수, 최대 글자수를 지정-->
        <label>아이디</label>
        <input type="text" id="user_id" size="10" minlength="4" maxlength="15" required>
        <small style="color: red;">4~15자리 이내의 영문과 숫자</small><br>
        
        <hr>
        <!-- <fieldset></fieldset> -->    
        <!-- 태그의 특정영역을 구분하기 위해 사용하는 태그-->
        <!-- <div></div>태그와 같이 영역을 구분하기 위한 태그이나 div는 투명한 형태이고 fieldset은 테두리가 있는 형태임-->
        <!-- <legend></legend>태그-->
        <!-- <fieldset>태그의 제목을 설정하는 태그-->
        
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="email">메일주소</label>
                    <input type="text" id="email">
                </li>
            </ul>
        </fieldset>
        
        <input type="submit" value="확인">&nbsp;
        <input type="reset" value="취소">
    </form>
</body>
</html>
