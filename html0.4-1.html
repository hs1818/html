<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html 4일차-1</title>
</head>
<body>
    <!-- 문제1) input태그와 label태그를 사용하여 간단한 회원가입 페이지를 생성하시오-->
    <form action="htmo0.4-1.php" method="GET">
        <h1>회원가입</h1><br>
        <label>아이디 : </label>
        <input type="text" placeholder="아이디를 입력하세요"><br>
        <label>비밀번호 : </label>
        <input type="password" placeholder="비밀번호를 입력하세요"><br>
        <label>비밀번호 재확인 : </label>
        <input type="password" placeholder="비밀번호를 재입력하세요"><br>
        <label>이름 : </label>
        <input type="name"><br>
        <label>생년월일 : </label>
        <input type="date"><br>
        <label>성별 : </label>
        <input type="radio" name="gender" value="남자">남자
        <input type="radio" name="gender" value="여자">여자<br>
        <label>본인 확인 이메일</label>
        <input type="email" placeholder="선택입력"><br>
        <label>휴대전화</label>
        <input type="number">
        <!-- input태그의 name속성은 서버에서 해당 데이터를 확인하기 위한 구분자-->
        
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
