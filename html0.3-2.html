    <!-- 웹에서 사용할 수 있는 이미지 파일 형식 -->
    <!-- GIF : 표현할 수 있는 색상 수가 최대 256가지 색으로 이루어진 파일형식 -->
    <!-- 투명한 배경이나 움직이는 이미지를 만들 수 있음 -->
    <!-- JPG/JPEG : 사진을 위해 개발된 파일 형식, 투명값이 없음  -->
    <!-- PNG : 사진과 네트워크 전송을 위해 개발된 파일 형식, 투명값이 존재함 -->
    <!-- <img> 태그 -->
    <!-- 이미지를 화면에 출력하기 위한 태그 -->
    <!-- 기본적으로 src 속성을 반드시 사용해야 함  -->
        <!-- src : 이미지 파일명 및 경로를 입력하는 속성 -->
        <!-- src 속성의 이미지 파일 경로는 웹 주소도 사용할 수 있음 -->
    <!-- 시작태그만 존재하는 태그 -->
    <!-- 연속으로 사용 시 태그가 2번째 태그가 아랫줄로 내려가서 출력되는 것이 아니라 옆에 출력됨 -->
    <!-- style 태그의 height, width를 사용하지 않으면 사진의 원본 크기대로 출력함 -->
    <!-- alt : 이미지가 정상적으로 출력되지 않을 경우 그 이미지에 대한 설명을 출력하는 속성 -->
    
    <img src="001.jpg" alt="펭하">
    <img src="001.jpg" alt="펭하" width="800" height="600">
    <img src="001.jpg" alt="펭하" style="width: 800px; height: 600px;">

    <!-- a 태그와 img 태그를 사용하여 이미지 클릭 시 지정한 링크로 이동하기 -->
    <a href="Https://www.daum.net" target="_blank">다음홈페이지</a>
    <a href="https://www.daum.net" target="_blank"><img src="./images/004.jpg" alt=""></a>

    <!-- <map></map> 태그 -->
    <!-- 하나의 이미지를 쪼개서 특정 위치를 클릭 시 링크를 여는 형태의 기능을 제공하는 태그 -->
    <!-- 하나의 이미지에서 여러개의 링크를 설정할 수 있음 -->
    <!-- <area></area>, usemap 속성을 사용하여 여러곳의 링크를 설정할 수 있음 -->
    <!-- area 태그의 옵션 -->
        <!-- alt : 대체 텍스트 -->
        <!-- coords : 링크로 사용할 영역을 지정 -->
        <!-- shape : 링크로 사용할 영역의 모양을 지정(rect, circle, ploy) -->
        <!-- download : 링크를 클릭 시 문서를 다운로드 -->
        <!-- href : 링크할 실제 주소 -->
        <!-- target : 링크할 창의 종류를 선택(_blank, _self, _top, _parent) -->

    <!--images :2345 pic1:13 pic2:45 html --> <!-- 파일위치-->
        <map name="001">
        <area shape="rect" coords="0,0,150,150" href="https://www.daum.net" alt="다음 홈페이지">
        <area shape="rect" coords="150,150,300,300" href="https://www.naver.com" alt="네이버 홈페이지">
    </map>

    <img src="./pic/001/003.jpg" alt="" usemap="#001" style="width:300px; height:300px;">


    <!-- 이미지 전체크기 500x500 , 각각 4개 링크  100x100 상하좌우, 중간 비우고 -->
    <map name="002">
        <area shape="rect" coords="200,100,300,200" href="https://www.daum.net/?t__nil_top=refresh" alt="다음홈페이지">
        <area shape="rect" coords="300,200,400,300" href="https://www.naver.com" alt="네이버홈페이지">
        <area shape="rect" coords="100,200,200,300" href="https://www.facebook.com/" alt="페이스북홈페이지">
        <area shape="rect" coords="200,300,300,400" href="https://www.instagram.com/?hl=ko" alt="인스타그램홈페이지">
    </map>

    <img src="./pic/001/003.jpg" alt="" usemap="#002" style="height: 500px; width: 500px;">

    <!--문제3) 상품 이미지 파일을 클릭했을 때 다음 홈페이지와 네이버 홈페이지로 이동하는 링크를 생성하고, 그 이미지에 대한 설명을 이미지 아래에 출력하시오-->
    <!-- map태그 사용해서 2곳의 링크 위치 적용 -->
    <!-- 이미지 아래에 그 이미지에 대한 설명글을 입력 -->
    <map name="003">
        <area shape="" coords="150,150,300,250" href="https://www.apple.com/kr/" alt="애플홈페이지">
        <area shape="" coords="400,150,600,250" href="https://www.android.com/intl/ko_kr/" alt="안드로이드홈페이지">
    </map>

    <img src="./pic/001/006.jpg" alt="" usemap="#003" style="height: 350px; width: 700px;">
    


</body>
</html>
