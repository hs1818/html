<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html 4일차</title>
</head>
<body>
    <!-- form 태그 -->
    <!-- form 태그는 사용자의 입력을 받는 태그들의 집합 (검색같은거)-->
    <!-- 입력된 사용자의 정보를 웹 서버로 전송하는 역할을 함 -->

    <!-- <form></form> 태그 (-그냥form엔터)-->
    <!-- 속성 -->
    <!-- action : form 태그의 자식 태그가 저장하고 있는 데이터를 지정한 페이지로 전송함 -->
    <!-- method : 저장하고 있는 데이터를 전송하는 방식, get/post -->
        <!-- get : 데이터를 web사이트의 주소에 붙여서 전송 (-ex)홈페이지 뒤에 daum.net/~~~~~ 샬라샬라부분) -->
            <!-- 주로 중요한 정보가 없는 데이터를 전송할 경우 사용  -->
            <!-- post방식보다 속도가 빠름 -->
        <!-- post : 페이지 전체를 암호화해서 전송 -->
            <!-- 주로 중요한 정보 및 개인정보를 서버로 전송 시 사용 (로그인 패스워드)-->
            <!-- get방식보다 속도가 느림 -->
            
    <form action="html04-1.php" method="GET">

    </form>

    <!-- <label></label>태그-->
    <!-- 사용자 데이터 입력란 앞 혹은 뒤에 붙어서 해당 데이터 입력란이 무엇인지 표시하는 기능 (-이메일 입력란 , 닉네임 등등 뭐적는지 표시) -->
    <!-- for속성을 사용하면 for속성과 연동된 데이터 입력란을 클릭한 것과 동일한 효과를 발생시킴 (-라벨누르면 데이터 입력란 클릭한거처럼 됨-->
    <!-- <label></label>태그는 한줄에 여러가지 태그를 입력 가능함 (inline 형식)-->
    <!-- 속성 -->
    <!-- for : input태그의 id값을 입력하면 label태그를 클릭 시 input태그를 클릭한 것과 동일한 효과를 발생시킴-->
    <label>이름 : <input type="text"></label><br>
    <label>비밀번호 : </label>
    <input type="password"><br>
    <label for="">이메일 :</label>
    <input type="email"><br><br>

    <!-- for 사용-->
    <label for="username">이름 : <input type="text" id="username"></label><br>
    <label for="userpw">비밀번호 : </label>
    <input type="password" id="userpw"><br>
    <label for="useremail">이메일 :</label>
    <input type="email" id="useremail">

    <!-- <input> 태그 -->
    <!-- 사용자의 입력을 받는 태그 -->
    <!-- type속성에 따라서 사용하는 방법이 변경됨 -->
    <!-- <input> 시작태그만 존재하고 끝 태그 없음-->
    <!-- inline형식의 태그로 한 라인에 여러개의 태그를 사용할 수 있음 -->
    <!-- <form></form>태그의 자식태그로 존재해야만 데이터를 서버로 전송할 수 있음 -->
    <!-- 속성 -->
    <!-- id: 현재 페이지 내에서 html태그를 구분하는 유일한 값 id치면 (-type text 불러옴)(-한페이지에서 하나만 다음페이지에서는 똑같이써도됨)(-암거나써도댐) -->
    <!-- placeholder : 주로 type속성이 text일때 사용되며 입력할 값 혹은 해당 관련 설명을 출력하고 사용자가 데이터 입력 시 자동으로 지워지는 글자를 출력함 -->
    <!-- value : 사용자가 입력하는 데이터를 실제 가지고 있는 속성 (-서버에 넘기기전에 ) summit이라고 나중에 배움 (서버로 넘기는거 )-->
        <!-- 미리 입력 시 화면에 사용자가 데이터를 입력하지 않아도 값이 출력됨 [기본값은 비어있음]-->
    <!-- disabled : input태그를 사용하지 못하도록 비활성화 (-disabled, disabled= "disabled" 둘다가능)-->
    <!-- checked : radio, checkbox에서 사용하는 속성 -->
        <!-- 해당 <input>태그가 선택이 되었는지 확인하는 속성 -->
    <!-- type : <input>태그의 출력형식을 변경하는 태그 -->
        <!-- 입력에 따라 checkbox, radio, password, text, email, button, reset, submit등 여러가지 출력형태로 변경됨-->
    <!-- <input>태그는 웹브라우저의 종류에 따라서 출력되는 형태가 조금씩 다르거나 지원되지 않는 type도 존재함 -->
<hr>
    <label for="">이름 : </label>
    <input type="text" id="name" placeholder="이름을 입력해라">
    <label for="">전화번호 : </label>
    <input type="text" id="tel" value="01-252-23515" placeholder="전화번호 입력요">
    <label for="">주소 : </label>
    <input type="text" id="addr" value="부산진구 양정동" disabled>
    <label for="">이메일 : </label>
    <input type="text" id="email" value="song@mgalwg.351" disabled="disabled">

<br><hr><br>

        <label>type : text</label>
        <input type="text" value="일반 텍스트 입력"><br>
        <label for="">type: password - </label>
        <input type="password" placeholder="비밀번호 입력"><br>
        <label>type : email - </label>
        <input type="email" placeholder="이메일 주소를 입력"><br>
        <label >type : button - </label>
        <input type="button" value="일반 버튼"><br>
        <label>type : submit - </label>
        <input type="submit" value="확인 버튼"><br>
        <label>type : reset - </label>
        <input type="reset" value="취소 버튼"><br>
        <label>type : tel </label>
        <input type="tel" placeholder="전화번호 입력"><br>
        <label>type : number - </label>
        <input type="number"><br>
        <label>type : color - </label>
        <input type="color"><br>
        <label>type : date - </label>
        <input type="date"><br>
        <label>type : datetime-local</label>
        <input type="datetime-local"><br>
        <label>type : checkbox - </label>
        <input type="checkbox" value="사과">사과
        <input type="checkbox" value="바나나">바나나
        <label>type : radio</label>
        <input type="radio" name="gender" value="남자">남자&nbsp;&nbsp;
        <input type="radio" name="gender" value="여자">여자<br>
        <label>type : hidden - </label>
        <input type="hidden" value="화면에 보지이 않는 값">

        <br><hr><br>

        <!-- type : range -->
        <!-- 슬라이드 막대를 생성하는 input태그 -->
        <!-- min, max, value(현재값)속성을 사용-->
            <!-- step : value의 변경값을 조절할 수 있음, 기본값 1 -->
        <label>볼륨조절 : </label>
        <input type="range" min="0" max="10" value="5">
        <label>볼륨조절2 : </label>
        <input type="range" min="0" max="100" value="50" step="40">


</body>
</html>
